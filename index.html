<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Phone gap Testing</title>
<!-- jQuery and jQuery MObile -->
<script src="lib/jquery-2.1.1.min.js"></script>
<script src="lib/jquery.mobile-1.4.3.min.js"></script>
<!-- jQuery Mobile Css -->
<link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css" />
</head>
<body>
<!--start of the first page-->
<div data-role="page" id="foo">
<div data-role="header">
<h1>Foo</h1>
</div><!-- /header -->
<div role="main" class="ui-content">
<p>I'm first in the source order so I'm shown as the page.</p>
<p>View internal page called <a href="#bar">bar</a></p>
</div><!-- /content -->
<div data-role="footer">
<h4>Page Footer</h4>
</div><!-- /footer -->
</div><!-- /page -->
<!--Start of the second page-->
<div data-role="page" id="bar">
<div data-role="header">
<h1>Bar</h1>
</div><!--/header-->
<div role="main" class="ui-content">
<p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is being clicked</p>
<p><a href="#foo">Back to foo</a></p>
</div><!--/content-->
<div data-role="footer">
<h4>Page Footer</h4>
</div><!--/page-->
</div>
</body>
</html>
